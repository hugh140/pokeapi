<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemons</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/index.css">
    <script src="src/fetchPokeApi.js" defer></script>
  </head>

  <body onload="fetchPokemons()">
    <h1 class="display-1 text-center">Pokemon List</h1>
    <main class="container mt-5">
      <article class="row justify-content-center" id="poke-list"></article>
    </main>

    <div class="position-relative p-5">
      <button
        type="button"
        class="btn btn-primary position-absolute top-50 start-50 translate-middle"
        onclick="fetchPokemons()"
      >
        Load more Pokemons
      </button>
    </div>
  </body>
</html>
